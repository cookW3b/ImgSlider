<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	
	<div class="container">
		<div class="slider">
			<div class="sliders">
				<div class="sliders__item active">
					<img src="img/img1.jpg" alt="">
					<!-- <span class="slider__span"> First Slide </span> -->
				</div>
				<div class="sliders__item">
					<img src="img/img2.jpeg" alt="">
					<!-- <span class="slider__span"> Second Slide </span> -->
				</div>
				<div class="sliders__item">
					<img src="img/img3.jpg" alt="">
					<!-- <span class="slider__span"> Third Slide </span> -->

				</div>
				<div class="sliders__item">
					<img src="img/img4.jpg" alt="">
					<!-- <span class="slider__span"> Fourth Slide </span> -->

				</div>

				<a class="prev">&#10094;</a>
  				<a class="next">&#10095;</a>
			</div>

			<div class="dots__slide">
				<span class="dot1 dot active"></span>
				<span class="dot2 dot"></span>
				<span class="dot3 dot"></span>
				<span class="dot4 dot"></span>
			</div>
		</div>
	</div>

	<!-- JavaScript -->
	<script src="main.js"></script>
</body>
</html>
